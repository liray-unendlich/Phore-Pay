<!DOCTYPE html>
<html>
<head>

<style>

html {

  }

<body>

      <br>
      <br>
      <input id="request" type="button" value="請求" style="WIDTH:100px; HEIGHT:50px">
    </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
    $(function() {
      $.getJSON('https://api.coinmarketcap.com/v1/ticker/phore/?convert=JPY')
      .done(function(data) {
        if (data[0].id) {
          result = data[0].price_jpy;
          var n = 1;
          rate = Math.floor(result * Math.pow(10, n)) / Math.pow(10, n);
          $('#rate').html("<b>"+rate+"</b>");
        } else {
          $('#rate').html('価格が取得できません。');
        }
      });
      setInterval(function(){
        $.getJSON('https://api.coinmarketcap.com/v1/ticker/phore/?convert=JPY')
        .done(function(data) {
          if (data[0].id) {
            result = data[0].price_jpy;
            var n = 1;
            rate = Math.floor(result * Math.pow(10, n)) / Math.pow(10, n);
            $('#rate').html("<b>"+rate+"</b>");
          } else {
            $('#rate').html('価格が取得できません。');
          }
        });
      }, 10000);
    });
  </script>
  </form>

2. 請求ボタンをクリック<br>
3. 支払い者がページを開いている場合<br>
　 下に表示される"Twitterで支払う"リンクをクリック<br>

4. ツイッターのリプライ画面で支払いを確認<br>
</p>
